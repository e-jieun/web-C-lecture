<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing:  border-box;}

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #c4c4c4;
    }
    #root>header {
      width:inherit;
      height:4vh;
      background-color: #333;
      position:sticky;
      top:0;
    }
    #root>header>ul {
      display: flex;
    }

    #root>main {
      width:inherit;
      height:100vh;
      background-color: #ccc;
    }

    #root>main>button {
      min-width:400px;
      width:30vw;
      height:10vh;
      font-size: 3rem;
    }

    #root>footer {
      width:inherit;
      height:40vh;
      background-color: #333;
    }

  </style>
</head>
<body>
  <div id="root">
    <header>
      <ul>
        <li>피카츄</li>
        <li>라이츄</li>
        <li>파이리</li>
        <li>꼬부기</li>
        <li>버터풀</li>

      </ul>
    </header>
    <main>
      <h1>test</h1>
      <button>click</button>
    </main>
    <footer>
      <em>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum sed repellat quod asperiores, culpa voluptas at nesciunt aut, perspiciatis, tenetur minima? Repellendus tempore facilis suscipit laudantium fugit asperiores maxime nisi.</em>
    </footer>
  </div>
</body>
</html>
