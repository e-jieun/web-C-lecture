<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");

    /*
      <!--
        ? 별찍기 문제
        * 언어를 막론하고 for()문을 연습하는 문제 중에 고전중 고전인 문제이다.
        * 난이도가 상당히 어렵지만, 이것을 이해했을때 for()문의 능력을 확인할 수 있기 때문에 매우 훌륭한 연습이된다.
        
        todo : 세종류 정도 간단하게 만들어보는 분해가 문제풀이의 팁이다.
        ? *
        ? *
        ? *
        ? *
        ? *
        work .1 위와 같이 *(별) 하나씩 원하는 갯수만큼 for()문을 실행시키는 연습 부터 진행한다.
        * 필요한 만큼 *(별)을 찍어낼 수 있다면,

        ? *****
        ? *****
        ? *****
        ? *****
        ? *****
        work .2 다섯개씩 별을 출력하는 방법을 고안해본다.
        * ex) 물론 문자열 "*****" 처럼 하면 간단하겠지만, for()문 연습을 하는 것이기때문에 for()문을 통해 구현해본다.

      -->
    */
    for(let i = 0; i < 10; i++) {
      let star = "";
      for(let j = 0; j <= i; j++) {
        star += "*";
      }
      console.log(star); 
      document.write(star + "<br>");
    }
    /* <!--
      work .3 두개의 for()문 조건식을 주의깊게 확인한다.
      * 바깥 영역에 해당하는 for() 변수 i를 쓰는 반복문은 통상적인 반복문 형태를 띄고 있다.
      * 0부터 9가 될때까지 총 10번을 실행하는 일반적인 반복문이다.
      * 
      * 하지만 안에 있는 for()문, 변수 j(제이)를 사용한 반복문의 조건식을 유심히 확인 해볼 것
      * 변수 j는 변수 i와 작거나 같을 때까지 무언가 실행한다.
      * 
      * '동적으로' 반복 횟수가 정해지는 것이 해당 고전문제의 핵심 사고력이다.
      * 
      * 만약 i가 0이라면 j는 0이므로 (작거나 같을때 실행) 한번 반복하고 종료한다.
      
      ? 이러한 반복문의 형태를 중첩 반복문이라고 부르고 nest loop 라고 부르기도 한다.
      * 일반적으로 보기가 상당히 까다로운 반복문이기 때문에 지양하는 편이며,
      * 자바스크립트가 지원하는 각종 메서드들을 활용하는 것이 권장된다.
      * 
      todo : for()문과 비슷한 방식의 메서드를 활요해서도 해당 문제를 구현할 수 있는지 연습해볼 것
      --> */



        
  </script>
