<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h1 id="time-title"></h1>
  </div>
  <script type="module" src="./getTime-app-2/main-script.js">
    /* 
    ? script 태그에 attribute node 두가지를 설치한 것을 눈여겨 볼 필요가 있다

    ? type : 해당하는 스크립트의 파일이 무슨 역할을 하는지 표시하는 것으로 위의 예제는 모듈로 사용하겠다는 표시 이다.
    * type 속성에는 여러가지 값들이 있으므로 둘러보는 것이 좋다.

    ? src : source의 약자로, 스타일 태그속성과 다른 것을 주의해야한다. <link href>
    ? 파일 소스로 해당 경로의 데이터를 가져오겠다 라는 표시이며 상대경로를 정확하게 사용한 것을 확인한다.
    */
  </script>
</body>

</html>
