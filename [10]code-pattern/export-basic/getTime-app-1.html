<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <h1 id="time-title"></h1>
  </div>
  <script>
    /* 
      ? 해당파일은 늘 교육했던 방식대로 알고리즘 한개 ~ 두개 내외를 담은
      ? 한개의 파일이다.
      ? 보기에는 편리하나, 유지보수 관점에서는 코드양이 많아질 때 원인을 찾거나 기능을 추가하는 등 일련의 작업에서 문제를 야기 하게 된다.
      ? 더불어 "사용하지 않는 코드"과 같은 것을 찾아내기가 매우 힘들어 지기 때문에
      ? 볼륨이 커질 프로젝트의 작업이라면 체계적으로 분리하여 관리할 필요가 있다.


      * 아래의 코드는 Date 객체 (시간 데이터를 가져오는 api)를 사용하여 현재 시간을 알려주는 간단한 애플리케이션이다.
    */
    const root = document.getElementById('root');
    const timeTitle = document.getElementById('time-title');

    const date = new Date();
    // * Date api를 다룰려면 인스턴스를 콜링해야 한다.
    // 가져온 인스턴스(시간관련 여러가지 키들이 한가득있는)를 date 라는 이름의 상수에 담았다.

    const dateObj = {
      year: date.getFullYear(),
      month: date.getMonth() + 1,
      day: date.getDate(),
      hour: date.getHours(),
      minutes : date.getMinutes(),
      seconds : date.getSeconds(),
      milliseconds: date.getMilliseconds()
    }

    /* ? dateObj : object 

    년월일 등등 비슷한 성격의 다양한 값을 가지고 있기 때문에 객체 타입을 선정하였다.
    ※ 다양한 값을 한번에 관리하기 불편할 때 객체는 매우 유용한 도구가 된다.

    month: date.getMonth() + 1,
    
    new Date() 의 세부 특징 중 하나 값이 0 부터 시작하는 것이 있기 때문에 필요에 따라 +1를 붙여주는 것이 있다.getMonth() 메서드는 0부터 시작하여 현재시점인 5월을 표기하려면 4가 리턴되기 때문에 + 1 하였다.

    */

    // for(let key in dateObj) {
    //   console.log(`now ${key} is ${dateObj[key]}`);
    // }
    // 테스트용 코드이다.

    const promptTimer = (element, obj) => {
      let nameArr = [];
      let dataArr = [];
      /* 
        좋은 코드는 아니므로 제작자의 의도만 파악 할 것
        이름과 값을 다른 배열에 넣고자 두개의 배열을 초기화 했다.
      */
      for(let key in obj) {
        nameArr.push(key);
        dataArr.push(obj[key]);
      }
      /*
        객체의 키 이름과
        객체의 키에 할당된 값을
        각각의 배열에 push 하는 for in 문이다.
      */
      element.innerHTML = 
          ` 
          ${nameArr[0]} : ${dataArr[0]} <br>
          ${nameArr[1]} : ${dataArr[1]} <br>
          ${nameArr[2]} : ${dataArr[2]} <br>
          ${nameArr[3]} : ${dataArr[3]} <br>
          ${nameArr[4]} : ${dataArr[4]} <br>
          ${nameArr[5]} : ${dataArr[5]} <br>
          ${nameArr[6]} : ${dataArr[6]} <br>
          `;      
    }
    /*  
      for()문을 통해 작성하는 것이 올바르며 위의 방식은 .innerHTML의 용도를 보여주기 위함이다.
      .innerHTML은 textContent와 달리 <br>과 같은 태그를 표기하는 기능을 가지고 있다.
      남발하는 것은 html 파일의 가독성 및 유지보수성에서 매우 좋지 않는 결과를 가지므로 신중하게 작업해야하며 별다른 의미가 없는 문자열이라면 textContent를 사용하는 것이 좋다.
    */


    promptTimer(timeTitle, dateObj);
    // 위의 함수를 호출 했다.


  </script>
</body>

</html>
