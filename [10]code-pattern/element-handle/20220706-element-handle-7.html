<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #333;
    }

    #root>div {
      color: #ccc;

      width: inherit;
      height: inherit;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    /* #slide-container*/

    /* slide structuring */
    #slide-container>div:nth-child(1) {
      width: 100px;
      height: 300px;
      background-color: #666;
    }

    #slide-container>div:nth-child(2) {
      width: 300px;
      height: 300px;
      background-color: #666;
    }

    #slide-container>div:nth-child(3) {
      width: 100px;
      height: 300px;
      background-color: #666;
    }

    #slide-img-wrapper {
      position: relative;
    }

    #slide-img-wrapper div {
      position: absolute;
      width: inherit;
      height: inherit;
      color: gray;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="slide-container">
      <div id="slide-button-left">left</div>
      <div id="slide-img-wrapper">
        <div style="background-color: antiquewhite;">slide-img-1</div>
        <div style="background-color:cadetblue;">slide-img-2</div>
        <div style="background-color: coral;">slide-img-3</div>
        <div style="background-color:gray">slide-img-4</div>
        <div style="background-color: crimson;">slide-img-5</div>
      </div>
      <div id="slide-button-right">right</div>
    </div>
  </div>
  <script>

    const init = {
      root: document.getElementById("root"),
      slide: {
        leftButton: document.getElementById("slide-button-left"),
        imgWrapper: document.getElementById("slide-img-wrapper"),
        imgItems: Array.from(document.querySelectorAll("#slide-img-wrapper > div")),
        /* 설명을 위해 작성했던 .reverse() 함수를 지웠다. 아래 참조 */
        rightButton: document.getElementById("slide-button-left"),
      }
    }
 
    const { slide: { imgWrapper, imgItems } } = init;
    
    (function reverseSortElement(parentElement, childElementArray) {
      parentElement.innerHTML = "";
      childElementArray = childElementArray.length !== undefined ? 
        Array.isArray(childElementArray) ? 
        childElementArray : Array.from(childElementArray) : console.log("need array, or array like object"); 

      const reverseArray = childElementArray.reverse();
        reverseArray.forEach((value) => parentElement.appendChild(value));
    })(imgWrapper, imgItems);
    
    /*
      <!--
        ? 이상한 패턴의 함수 유형 :즉시 실행함수, 작성법 -> (function(p1, p2){})(a1, a2);
        * 함수 선언부 바깥을 감싸는 () 소괄호를 확인할 수 있다. 
        * 자주 보이지 않는 패턴이지만, 사용처가 종종 보이기 때문에 예시로 제작하였는데 이유는 다음과 같다.
        * 해당 컨테이너요소는 '언제나 역순으로 재배치되어야한다' 라는 명제가 수립되기 때문에
        * 즉시실행함수 방식으로 함수를 가공했다.
        * () 첫소괄호는 선언할 함수부분
        * () 둘째 소괄호는 매개변수 부분
        pseudo 가져가는 이점 : 선언과동시에 호출이라는 기능때문에 '상태(경우의수)'에 상관없이 무조건 실행인경우 즉시실행함수를 사용한다.
        pseudo '즉시' 라는 단어가 매우 중요한 개념이며, 코딩에서는 immediately 라는 어휘로 사용된다.
        * 선언한 후 호출 한것과 즉시 실행한 것은 컴퓨터의 로직상으로 많은 차이가 있다.(프론트엔드는 거의 볼일 없으나, 백엔드에서는 매우 중요한 개념이다)

        * 즉시 실행 하는 방식으로 이전 스탭과 다르게 방식을 선회하였기때문에 '재활용성(reuseability)'과는 거리가 멀어졌다.
        * 재활용 할 것이라면 즉시 실행 방식을 쓰지 않을것(보통은 재활용이 기본이기때문에 즉시실행함수가 역으로 보기 힘들다)
        * 

      -->
    */
    
    



  </script>
</body>

</html>
