<body>
  <div id="root"></div>



  <script>
    const title = ["A", "B", "C", "D"];
    const boxList = ["a", "b", "c", "d"];

    }
    const root = document.getElementById('root');

    let appendItem = [];
    title.forEach((value, index) => {
      appendItem.push(`<li data-menus="${index}">${value}</li>`);
    });

    root.innerHTML = `
      <ul>

      </ul>
    `;


    const ul = document.querySelector('ul');
    console.log(ul);

      console.dir(event.target);
      let getItems = event.target.dataset.menus; 
      console.log(getItems)
      console.log(boxList[Number(getItems)]);
    })
    


  </script>
</body>
