<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    #root {
      width:100vw;
      height:100vh;
      background-color: #333;
    }

    #root > ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root > ul > li {
      width: 300px;
      height: 100px;
      border-radius: 10px;
      background-color: #ccc;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
  
    const enclose = (tagName, content) => {
      return `<${tagName}>${content}</${tagName}>`;
    }


    const contentsNames = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란"];
    /* 
     <!--
       todo : 위 배열에 값을 추가하거나 삭제하는 만큼 HTML 요소가 '동적'으로 변경된다.
      -->
    */


    let liElement = [];
    contentsNames.forEach((value, name) => {
      liElement.push(enclose('li', value));
    });
    const ulElement = `
      ${enclose('ul', liElement.join(''))}
    `;

    const rootHTML = `
    ${ulElement}
    `;


    root.innerHTML = rootHTML;
  </script>
</body>
</html>
