<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(document.body.clientWidth);

    let bodyValue = document.body;

    if(bodyValue.clientWidth > 768) {
      bodyValue.textContent = "if() 부분 실행";
    } else if(document.body.clientWidth < 450) {
     bodyValue.textContent = "else if() 부분 실행";
    } else {
      bodyValue.textContent = "else()"; 
    }


    /*

    * CSS에서 사용하는 반응형 웹사이트의 기준 속성인 @media는
    * 접속한 화면의 브라우저의 '너비값'을 기준으로 작동하고 있다.
    * 접속한 화면의 너비값은 여러가지 종류가 있으나
    * 위의 예제에서는 clientWidth 값이라는 객체의 키값을 기준(조건식)으로 활용한 예제이다.
    * 
    * CSS의 @media와 결정적인 차이점은
    * 위와같이 textContent 와같은 문서 자체를 바꾸어 낼 수 있기 때문에 사용자의 조건에 맞게 알맞은 정보를 열람시키게 할 수 있다.
    * 




    */

  </script>
</body>
</html>
