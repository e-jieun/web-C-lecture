<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;
    }

    #root>section {
      width:100px;
      height:100px;
      background-color: #333;
      margin:1vw;
    }


  </style>
</head>

<body>
  <div id="root">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>


  <script>
    const root = document.querySelector('#root');
    root.addEventListener('click', function(event) {
      event.target.style.backgroundColor = 'salmon';
      if(event.target.style.backgroundColor === 'salmon') {
        event.target.style.backgroundColor = 'skyblue';
      }
    });

    /* 
    
    특이한 관점
    1. 코드가 길면 점점더 읽을만 해진다.
    ※ 일반인들은 글씨가 많아 읽거나 이해해야 하는 부분이 많아질수록 피로감과 거부감을 쉽게 느끼지만, 매일 시간 대부분을 문자로 무언가를 하는 개발진들은 '코드가 많다' = '그자리에서 한번에 이해할 수 있다' 라는 관점으로 점점 바뀐다. 
    ※ 역설적으로 글자수가 많을수록 한번에 이해할 수 있게 되는 이치를 가지고 있다.
    ※ event.target.style.backgroundColor = 'skyblue';
    ※ 문법은 전혀모르지만 단어 음절 하나하나마다 '자체의' 뜻은 다르지 않다.
    
    이벤트(무언가 발생된), 타겟, 모양, 배경색 = "무슨색깔"
    ※ 사람이 이해할 수 있는 단어들이 여러개가 나열되어있기때문에 우려했던 것보다 '독해'하는 것 자체는 크게 문제가 생기지 않는다.
    ※ 따라서 독해와 작성을 구분하여 생각할 수 있다면 스트레스는 반으로 줄어들 것




    
    
    
    
    */







  </script>
</body>

</html>
