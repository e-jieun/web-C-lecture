<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #333;
    }

    #root>ul {
      list-style-type: none;
      width: 500px;
      height: 700px;
      background-color: salmon;
    }

    #root>ul>li {
      width: 200px;
      height: 50px;
      background-color: #fff;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div id="root">
    <ul id="menu"> 이곳은 ul 영역입니다.
      <li class="items">menu-1</li>
      <li class="items">menu-2</li>
      <li class="items">menu-3</li>
      <li class="items">menu-4</li>
      <li class="items">menu-5</li>
      <li class="items">menu-6</li>
      <li class="items">menu-7</li>
      <li class="items">menu-8</li>
      <li class="items">menu-9</li>
      <li class="items">menu-10</li>
    </ul>
  </div>
  <script>
    const root = document.getElementById('root');
    const menu = document.getElementById('menu');

    /*
    <!--
        ? #root>ul#menu>li.items 마크업
        * 늘상 많이 사용하는 구조의 마크업이다.
        * ul(menu) 이라는 컨테이너에 li 태그들을 모두 담았다.
        * 브라우저 상에서는 
        * <ul>이 분홍색
        * <li>이 흰색 이다.
      -->
      */
    menu.addEventListener('click', function (event) {
      event.target.style.backgroundColor = 'darkblue';
      console.log(event.target);
      console.dir(event.target);
    });
    /*
    <!--
      ? menu.addEventListener();
      * event.object의 편의성을 활용하기 위해 event.target 값을 활용하여 
      * 클릭하면 '해당요소'에 변화를 주는 간단한 이벤트를 걸었다.
      * 
      todo: 이벤트 작동에 한가지 문제점이 발생하는데,
      * 코드의 목적은 <li> 태그만 이벤트가 작동하기를 원하는 목적과 달리
      * 컨테이너인 <ul> 에도 이벤트가 작동하는 것을 확인할 수 있다.
      * 
      ? DOM API의 특성 때문에 일어나는 일 = 버블링, 캡쳐링
      * 부모 자식 구조를 가지고 있는 DOM API는 '상속' inheritance 관계가 설정되어있어
      * 매우 편리하게 설정한 태그의 자식들까지 모두 한번에 적용시킬 수 있는 장점이 있다.
      * 예를 들어 ul에 color값을 부여하면, 자식 태그들 모두 color 값을 부모인 ul에서 물려받는다.
      * 물려받은 다음 원하는 만큼 개별 스타일링을 하면 상속값을 재치고 개별값을 적용하는 것이 일반적인 마크업의 작동방식이다.
      * 
      * 하지만 '수동'으로 제어하는 자바스크립트에서는 위와같은 예상치못한 이벤트 발생이 일어난다.
      * 개발자들의 어휘로는 '이벤트 전파', '이벤트 전이', '이벤트 버블링', 등등으로 불린다.
      * 어떨땐 일일히 이벤트를 걸어주지 않아도 되는 'event.target' 과같은 편리함을 주기도 하지만
      * 어떨땐 너무 많은 일이 일어나기때문에 주의해야 한다.
      -->
      */
    /*
    <!--
    
    
    -->
    */
  </script>
</body>

</html>
