<!DOCTYPE html>
<!-- 
  * 브라우저는 <!DOCTYPE html> 이라는 선언을 통해 해당 파일이 '문서'로 판단하게 해준다. 
 -->
<html lang="en">
  <!-- 
    * 기본 언어는 english로 하겠다는 문서의 언어타입이며, 때에따라서는 한국문서임을 명시하는 것을 권하기도 한다
    ? lang="ko"
   -->
<head>
  <!-- 
    * <head> 태그는 html 문서로서 속성을 담당하는 주요 태그로 스타일, 파일, 폰트등 여러가지 문서 내부의 작업을 구성하는데 사용된다.
   -->
  <meta charset="UTF-8">
   <!-- 
    * <meta> 라는 '문서의 흐름'을 담당하는 태그는 현재 15행에서 charset이라는 값을 부여받았음을 알 수 있다. 
    ? charset : characterset(캐릭터셋) 이라는 이름으로 글자를 해석하는 방식을 무엇으로 할 것 인지에 대한 속성과 값을 가지고 있음을 뜻한다. 
    -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 
    * 접속한 브라우저의 호환성관련한 http-equiv 속성은 통신관련 메타태그이고 일반적으로 익스플로러가 사양된 지금은 엣지로 사용되도록 설정되거나 그에 준하는 표준을이야기 하고 있다.
    ? 일반적으로 거의 건들일일 없는 메타태그중하나.
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    * 'viewport'라는 단어는 반응형 웹사이트 혹은 멀티 디바이스에서 빼놓을 수 없는 속성값중 하나 이다. "문서를 읽었을때 접속한 브라우저의 가로폭"을 감지하는 태그로 모바일에 최적화된 디자인을 하기 위해서는 반드시 필요한 속성 부여이다.
    ? width=divice-width : 가로값을 접속한 디바이스의 가로값으로 하겠다.
    ? initial-scale= 1.0 : 접속한 디바이스가 설정되어있는 크기설정을 1로(기본값으로) 하겠다. 라는 설정들이 달려있다.
   -->
  <title>Document</title>
</head>
<body>
  
</body>
</html>
