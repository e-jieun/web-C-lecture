<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>construct-example</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- 
    work .1 main.css에는 reset.css을 포함한 일련의 css 작업들이 모두 들어있다.
   -->
  <script src="./js/main.js" type="module" defer></script>
   <!-- 
    work .2 main.js는 모듈을 사용하기 위해 속성을 설정해주었다. type="module"
    work .3 defer : 모든 페이지가 읽힌(html 데이터들) 이후에 script를 로딩하기 위해 붙여 주었다.
    work .4 HTML 파일은 아래의 #root을 제외한 작업은 js 파일로 '동적으로' 제어할 예정
    -->
  
  
</head>
<body>
  <div id="root"></div>
</body>
</html>
