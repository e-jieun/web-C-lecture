<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100vw;
      height: 100vh;

    }


    #root>div {
      width: 200px;
      height: 200px;
      /* border-radius: 50px 50px 100px 100px; */
      background-color: salmon;
      clip-path: polygon(20% 0, 50% 50%, 50% 20%, 0 30%);
    }
  </style>
</head>

<body>
  <div id="root">
    <div></div>
  </div>

  <script>
    const test = document.querySelector('#root>div');
    let value = 200;
    test.style.width = value + "px";
    test.style.height = value + "px";

    test.animate([{
        clipPath: "polygon(20% 0, 50% 50%, 50% 20%, 0 30%)"
      },
      {
        clipPath: "polygon(30% 0, 50% 20%, 20% 60%, 0 60%)"
      },
      {
        clipPath: "polygon(40% 0, 50% 60%, 40% 80%, 0 40%)"
      },
      {
        clipPath: "polygon(60% 0, 50% 80%, 30% 50%, 0 30%)"
      },
      {
        clipPath: "polygon(100% 0, 50% 50%, 60% 50%, 0 10%)"
      },
      {
        clipPath: "polygon(20% 30%, 50% 50%, 50% 20%, 0 30%)"
      }

    ], {
      duration: 5000,
      iterations: Infinity
    });
  </script>
</body>

</html>
