<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin:0; padding:0;}

    #root {
      width:100vw;
      height:100vh;
      background-color: #ccc;
    }

    section {
      border:1px dotted #000;
    }

    #root {
      display:flex;
    }


    #root > section {
      width:50vw;
      height:100vh;
    }
    /* 왼쪽 */
    #root>section:nth-child(1) {
      background-color: darkcyan;

      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root>section:nth-child(1) > div {
      width:30%;
      height:30%;
      border-radius: 50%;
      background-color: #fff;
      border:1px solid #000;

      position:relative;
    }

    #root>section:nth-child(1) > div:nth-child(1) {z-index: 2; left:100px;}
    #root>section:nth-child(1) > div:nth-child(2) {z-index: 1; top:100px;}



    /* 오른쪽 */
    #root>section:nth-child(2) {
      background-color: #333;
      display:flex;
      align-items: center;
    }
    #root>section:nth-child(2)>div {
      width:200px;
      height:200px;
      border:1px solid #000;
      color:#fff;

      overflow: scroll;
    }

  </style>
</head>
<body>
  <div id="root">
    <section>
      <!-- 동그란 요소들 -->
      <div></div>
      <div></div>
    </section>
    <section>
      <div>
        <h1>hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium atque cum optio quasi necessitatibus ipsam modi iure? Officiis vel ut sequi saepe, obcaecati ullam, minima ipsum numquam ratione maiores distinctio!</p>
        <div>friday</div>
      </div>
    </section>
  </div>
</body>
</html>
