<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <style>
    .shape-1 {
      width:200px;
      height:200px;
      background-color: salmon;
    }

    .shape-2 {
      width:200px;
      height:200px;
      background-color: darkcyan;
    }

  </style>
</head>
<body>
  
  <div class="shape-1">
    div태그는 디스플레이 속성이 블럭(block)속성으로 되어있습니다.


  </div>
  <span class="shape-2">
    span태그는 디스플레이 속성이 인라인(inline)속성으로 되어있습니다.

  </span>

</body>
</html>
