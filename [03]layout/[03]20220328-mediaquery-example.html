<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* basic */

    * {
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100vw;
      height: 100vh;
      background-color: #ccc;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root>div {
      width: 80vw;
      height: 80vh;
      border: 1px solid #000;
      transition: 1s;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #root>div section {
      width: 20vw;
      height: 60vh;
      border-radius: 2vw;
      background-color: #fff;
      transition: 1s;
    }

    @media (max-width:1000px) {
      #root>div {

        width: 100vw;
      height: max-content;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #root>div section {
        width:100vw;
        height:100vh;
        margin-bottom:20px;
      }
    }
  </style>


</head>

<body>
  <div id="root">
    <div>
      <section></section>
      <section></section>
      <section></section>
    </div>
  </div>
</body>

</html>
