<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .select {color:red;}

    ul li:nth-child(2) {color:blue;}

    ul li[class="select"] {
      font-size:32px;
    }

  </style>
</head>
<body>
  <ul>
    <li>피카츄</li>
    <li>라이츄</li>
    <li>파이리</li>
    <li>꼬부기</li>
    <li class="select">버터풀</li>
    <li>야도란</li>
    <li>피죤투</li>
    <li>또가스</li>
  </ul>
</body>
</html>
