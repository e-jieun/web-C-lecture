<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1, p, span {
      border: 1px solid black;

    }
    span {
      color: blue;
    }

  </style>
</head>
<body>
  <div class="root">
    <h1>h1 tag</h1>
    <p> 
      h1 태그는 display값이 block이다. <br>
      가로(row)부분을 모두 사용하겠다는 형식이며, 다른 태그를 사용할 시에 '자동으로 줄바꿈' 되어 아래로 쌓이는 방식이 된다.
    </p>
    <span>파란색글씨</span> 부분은 display 값이 inline이다. '컨탠트(content)의 내용만큼만' 크기가 정해진다. 따라서 가로로 덧붙여지는 형태이며 일반적인 '문서글자 형태'는 모두 인라인(inline) 방식인 경우가 많다.
    


  </div>
</body>
</html>
