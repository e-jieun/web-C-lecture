<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
* {margin: 0; padding: 0;}

.container {
  width: 1920px;
  height: 1080px;
  background-color: #ccc;
}

.container main {
  width: 1920px;
  border: 2px solid black;
}

.container main:nth-child(1) {
  height: 300px;
  margin-bottom: 5px;

  display: flex;
  justify-content: center;
}

.container main:nth-child(1) div {
  width: 960px;
  height: 300px;
  background-color: aquamarine;
}

.container main:nth-child(1) div div.test {
  width: 960px;
  height: 100px;
  border: 2px solid red;
}

.container main:nth-child(1) div div.test2 {
  width: 960px;
  height: 200px;
  border: 2px solid rgb(132, 0, 255);
}

.container main:nth-child(2) {
  height: 600px;

  display: flex;
  justify-content: center;
}
/* .container main:nth-child(2) div {
  width: 960px;
  height: 600px;
  background-color: aqua;
} */
  </style>

</head>
<body>
  
  <div class="container">
    <main>
      <div>
        <div class="test"></div>
        <div class="test2"></div>
      </div>
    </main>
    <main>
      <div></div>
    </main>
  </div>
  
</body>
</html>
