<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lay-practice</title>
  <style>
  
    :root {
      --box-width:250px;
      --bg-color:yellow;
      --bg-color2:red;
      --bg-color3:black;
      --bg-color4:white;
      --bg-color5:green;
      --bg-color6:blue;
      --bg-color7:#FFADE2;
      --bg-color8:#FEFFD0;
      --bg-color9:#FFDEE6;
      --bg-color10:#A9FFC0;
      
      
      
      --radius:50%;
      --radius2:20%;
      
      --font-bold:bold;
      --font-color:#58A9E0;
      --font-size: larger;
                              /* 아직 외부 스타일에대한 이해도와 중요성에 대해 깨닫지 못한거같습니다 , 내부 스타일부터 정교하게 다듬을 수 있을정도의 레벨이 되어서 외부스타일을 십분 더 활용해보도록 하겠습니다. */
      
    }
  
  
  
  
      /* 외부 스타일이 내부스타일보다 우선순위가 높다..?! */
    
      /* 
      
      selector 즉 선택자에는 우선순위가 존재합니다. 
      외부스타일 vs 내부스타일간의 차이는 결과적으로 모두 한페이지에 들어오는 구조 이기때문에 차이는 없을 것입니다. 대신 #id 나 .class, tag 와 같은 것은 적용우선순위를 많이 타는 경향이 있습니다.
      
      
      */
    
    
    
    *{margin:0; padding:0;}
    .container {
      width:100vw;
      height:100vh;
      display: flex;
      /* background-color: ; */
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color7);
    }

    
    .main { 
      width:500px;
      height:800px;
      /* background-color: gray; */
      background-color: var(--bg-color8);
    }

    .main p {
      color: white;
      text-align: center;
      margin-top: 20px;
      color:var(--font-color)
      
      
    }
    
    
    .top {
      width:500px;
      height:200px;
      /* background-color:gray; */
      display: flex;
      justify-content: center;
      align-items: flex-end;

      
    }
    .lorem {
      width:460px;
      height:80px;
      /* background-color:darkgray; */
      display: flex;
      justify-content: center;
      align-items:center;
      background-color: var(--bg-color9);
      
    }
    
    .lorem div {
      width:30px;
      height:30px;
      /* background-color: gray; */
      margin-left: 70%;      
      /* border-radius: 50%; */
      border-radius: var(--radius);
      background-color: var(--bg-color8);
      
      
    }

    .lorem p {
      font-weight:  var(--font-bold);
    }
    

    .center {
      width:460px;
      height:300px;
      background-color: gray;
      margin-left: 20px;
      margin-top: 40px;
      text-align:center;
      border-radius: var(--radius2);
      background-color: var(--bg-color9);
      
      
    }
    
    .center p {color:aliceblue;
      font-weight:var(--font-bold);
      color: var(--font-color);
      
    }
    
    .center2 {

      width:460px;
      height:200px;
      
    }
    
    
    .center2 div{
      width:200px;
      height:150px;
      /* background-color: darkgray; */
      position: absolute;
      margin: 20px;
      background-color: var(--bg-color10);
      border-radius: var(--radius2);
      border:2px solid var(--bg-color7)

      /* absolute를 사용해서 억지로 빼낸감이 있습니다. 뭔가 완벽하지 않은것 같아 신경쓰여요. */
      
    }

    .center2 div:nth-child(2) {
      margin-left: 250px;
      
    }
    
    .center2 div:nth-child(3) {
      margin-left: 480px;
                            /* margin 을 사용하니 정교하지 않은 느낌이 들어 space- 같은
                            완벽함이 느껴지지 않습니다. */
      
    }

    .footer {
      width:100%;
      height:60px;
      background-color: darkgray;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: var(--bg-color9);
    }
    
    .footer div {
      width:40px;
      height:40px;
      /* background-color: gray; */
      /* border-radius: 50%; */
      border-radius: var(--radius);
      background-color: var(--bg-color8);
    }
    
    
    
    
  </style>
  
  
  
  
  
  
</head>
<body>
  <div class="container">
    <div class="main"><p>lorem ipsum</p>
      <div class="top"> 
        <div class="lorem">
          <p>lorem ipsum</p>
          <div></div>
        </div>
        
      </div>
      
      <div class="center">
        <p> <br><br><br><br><br><br><br><br><br><br>봄봄봄 봄이왔어요오오오옹 봄보로로보봄
        보로보보로보보보봉봉ㅂ오봉 봄봄 개나리 개나리 진달래꽃 찔레꽃 향기는 너무 슬퍼용 </p>
      </div>
      
      <div class="center2">
        <div></div>
        <div></div>
        <div></div>
        
      </div>
      
      <div class="footer">
        <div></div>
        <div></div>
        <div></div>
      </div>
      
      
    </div>
    
    
    
    
    
    
  </div>
  
  
  
</body>
</html>
