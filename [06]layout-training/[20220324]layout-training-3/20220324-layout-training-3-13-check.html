<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0;padding: 0;}
    .white{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content:center;
      align-items: center;
    }
    .root{
      width: 428px;
      height: 726px;
      background-color: #c4c4c4;
      position: relative;
      right: 400px;
    }
    .header{
      width: 428px;
      height: 160px;
      border: 1px solid red;
      display: flex;
      flex-direction: column;
      justify-content:center;
      align-items: center;
    }
    .header>div:nth-child(1){
      width: 428px;
      height: 100px;
      border: 1px solid blue    
    }
    .header>div:nth-child(2){
      width: 420px;
      height: 60px;
      border: 1px solid black;
      background-color: black;
      display: flex;
      justify-content:center;
      align-items: center;
    }
    .header>div>div:nth-child(1){
      color:red;

    }
    .header>div>div:nth-child(2){
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 100%;
      position: relative;
      left: 140px;
    }
    .main{
      width: 428px;
      height: 500px;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* 글씨 위치및 사이즈 적용이 안되요 */

    /* cehck point */
    .main>div>div {
      color:red;
    }
    /* 부모자식 태그의 구조를 다시한 번 확인 해보시면 정상 작동하는 것을 확인 하실 수 있습니다. */
    
    
    .main>div:nth-child(1){
      position: relative;
      bottom: 80px;
      margin: 20px;
    }
    .main2>div:nth-child(1){
      width: 270px;
      height: 150px;
      background-color: black;
      position: relative;
      bottom: 270px;
      left: 20px;
    }
    .main2>div:nth-child(2){
      width: 270px;
      height: 150px;
      background-color: black;
      position: relative;
      bottom: 420px;
      left: 300px;
    }
    .main2>div:nth-child(3){
      width: 270px;
      height: 150px;
      background-color: black;
      position: relative;
      bottom: 570px;
      left: 580px;
    }
    .footer{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 428px;
      height: 64px;
      background-color: blue;
      position: relative;
      bottom: 450px;
    }
    .footer>div:nth-child(1){
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: aliceblue;
      margin:50px;
    }
    .footer>div:nth-child(2){
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: aliceblue;
      margin:50px;
    }.footer>div:nth-child(3){
      width: 20px;
      height: 20px;
      border-radius: 100%;
      background-color: aliceblue;
      margin:50px;
    }
    /* 전체적으로 작성한게 잘못된거같습니다 */
  </style>
</head>
<body>
  <div class="white">
    <div class="root">
      <div class="header">
        <div>
          <div>Lorem itsum</div>
        </div>
        <div>

      <div class="main">

          <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa magni natus repellat consequatur rem asperiores architecto dignissimos sed, ex nostrum fuga placeat reprehenderit facilis totam, esse tempore veritatis recusandae quasi.</div>
        </div>

      </div>

</html>
