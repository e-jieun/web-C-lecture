<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;box-sizing: border-box;}
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    #menu{
      display: flex;
      /* border: 1px solid red; */
    }
    #menu > section:nth-child(1) {
      width: 5vw;
      height: 50vh;
      background-color: #ccc;
      /* border: 1px solid blue; */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .open{
      width: 3vw;
      height: 3vw;
      position: relative;
      z-index: 2;
      background-color: gray;
      border-radius: 50%;
      transition: 1s;

    }
    .close{
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: rotate(45deg);
      transition: 1s;
    }
    .close:before, .close:after {
      position: absolute;
      content:' ';
      height: 40px;
      width: 4px;
      border-radius: 5px;
      background-color: rgb(53, 53, 53);
      z-index: 1;
    }
    .close:before {
      transform: rotate(45deg);
    }  
    .close:after {
      transform: rotate(-45deg);
    } 
    .rotate {
      transform: rotate(180deg);
      transition: 1s;
      opacity: 1;
    }

    #menu > section:nth-child(2) {
      width: 20vw;
      height: 50vh;
      background-color: #ccc;
      padding: 3vw;

    }
    .menu-item{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #items{
      width: inherit;
      height: 5vh;
      border-radius: 5px;
      background-color: rgb(224, 224, 224);
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(53, 53, 53);
      
    }
    .opacity0{
      opacity: 0;
      transition: 0.5s;
    }
    .opacity1{
      opacity: 1;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div id="root">
    <nav id="menu">
      <section>
        <div class="open"></div>
        <div class="close"></div>
      </section>
      <section>
        <div class="menu-item">
          <div id="items">menu-1</div>
          <div id="items">menu-2</div>
          <div id="items">menu-3</div>
          <div id="items">menu-4</div>
          <div id="items">menu-5</div>
          <div id="items">menu-6</div>
        </div>
      </section>
    </nav>
  </div>

</body>
</html>
