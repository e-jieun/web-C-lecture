    <style>
      #root {

<body>
  <div id="root">
    <div id="menu">
      <div id="circle"></div>
      
    </div>
    <div id="menu2"></div>
</div>

<script>
  const menu = document.getElementById("menu")
  const menu2 = document.getElementById("menu2")

  const circle = document.getElementById("circle")
  
  const list = document.createElement("div");
  const list2 = document.createElement("div");
  const list3 = document.createElement("div");
  const list4 = document.createElement("div");
  
  


  state = false;

  circle.addEventListener("click",function (){
    menu2.style.width = "300px";
    menu2.appendChild(list);
    menu2.appendChild(list2);
    menu2.appendChild(list3);
    menu2.appendChild(list4);
    console.log("클릭");
    menu2.style.backgroundColor = "lightgray";
    
    list.textContent = "menu1";
    list2.textContent = "menu2";
    list3.textContent = "menu3";
    list4.textContent = "menu4";
    
    if (state === true) {
      menu2.style.display = "none";
    } else {
      state=true;
      menu2.style.diplay ="column";
    }
    
  })
  



  list.style.width = "200px";
  list.style.height = "100px";
  list.style.backgroundColor = "white";
  list.style.textAlign = "center";

  list2.style.width = "200px";

  list2.style.textAlign = "center";
  

  list3.style.width = "200px";

  list4.style.width = "200px";

</script>
