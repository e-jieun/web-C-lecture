<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box; transition: 1s;}

    #body {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      border: 2px solid #000;

      display: flex;
      align-items: center;
    }

    div {
      width: 100vw;
      height: 30vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    section {
      width: 250px;
      height: 250px;
      background-color: orangered;

      margin: 3vw;
    }

    @media (max-width:700px) {
      
      #body {
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      border: 2px solid #000;

      display: flex;
    }

    div {
      width: 100vw;
      height: 100vh;

      flex-direction: column;
    }

    section {
      width: 250px;
      height: 250px;
      background-color: orangered;

      margin: 3vw;
    }
    }
    
  </style>
</head>
<body id="body">
  <div>
    <section></section>
    <section></section>
    <section></section>
  </div>
</body>
</html>
