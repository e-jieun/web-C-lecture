    header {

      align-items: center;

    }

      height:80vh;

      align-items: center;

      height:53vh;

    }

    main > div > div > div:nth-child(2) {

      height:25vh;
      background-color: #7d7d7d;
    }


    footer {
      width:100vw;
      height:20vh;
      background-color: #a1a1a1;
    }

      }

        align-items: center;

        align-items: center;

        height:35vw;
        background-color: #7d7d7d;

      }
