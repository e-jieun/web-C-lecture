<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    *{margin:20px; padding:0;}
    .container {
      width:90vw;
      height:90vh;
      border: 2px solid black;
      display: flex;
      justify-content:space-evenly;

      align-items: center;

    }
    
    .container div {
      width:200px;
      height:200px;
      background-color: orangered;


      
      
    }
    
    @media (max-width:800px) {.container {width:20vw;}}
    @media (max-width:800px) {.container  {display:flex; flex-direction: column;}}
    @media (max-width:800px) {.container div {width:80%;}}
    
    
  </style>
</head>
<body>
  <div class="container">

    <div></div>
    <div></div>
    <div></div>
    
    
  </div>
  
  
  
</body>
</html>
