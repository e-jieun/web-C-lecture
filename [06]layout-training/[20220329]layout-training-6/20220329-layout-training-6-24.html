<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{margin: 0px; padding: 0px;}
#root{
  width: 100vw;
  height: 100vh;
  border: 1px solid black;
}

#root> div{
  width: 100vw;
  height: 80vh;
  
  display: flex; 
  justify-content: center;
  align-items: center;
}

#root > div section{
  width: 200px;
  height: 100px;
  background-color: salmon;
  display: flex;

  margin: 30px;
}


@media (max-width: 1000px){
  #root {
    width: 100vw;
    height: 80vh;
  }


  #root> div{
  width: 100vw;
  height: 80vh;
  
  display: flex;
  justify-content: center;
  align-items: center;

  flex-direction: column;
}

#root > div section{
  width: 70vw;
  height: 80vh;
  background-color: salmon;
  display: flex;

  margin: 30px;
}
}
  </style>
</head>
<body>
  <div id="root">
  <div>
    <section></section>
    <section></section>
    <section></section>

  </div>
  
</body>
</html>
