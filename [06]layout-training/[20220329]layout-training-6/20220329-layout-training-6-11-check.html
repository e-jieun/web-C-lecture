      justify-content: center;

      flex를 사용할 경우 -> 개발자도구에서 요소검사할때 빗금으로 어떻게 배치되었는지 확인 할 수 있기 때문에
      선행되어야 할 것은 개발자도구로 flex 설정이 올바르게 되었는지 확인해야 합니다.
      즉, 이것을 체크할때도 개발자 도구를 통해 원인이 무엇인지 진단후 flex 레이아웃 설정에 문제가 있다는 것을 발견했습니다.
      국소적으로 사용하는 것을 외우는 것을 경계 하는 것이 좋습니다.

      컨테이너에 사이즈 + 정렬방식을 명시해주지 않으면 위와 같은 현상이 발생하는 점 참고 하세요.
      
      
      
      */



      /*  ------------------------------------------------ */
    }
