<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="root">

    <div>element-1</div>
    <div>element-2</div>
    <div>element-3</div>

  </div>


  <script>

    const root = document.getElementById('root');
    // console.dir(root);
    // root의 디렉토리 확인

    // let baek = 100;
    // 문서 크기를 설정하기 위한 변수였으나, 100vw/100vh로 설정했을 시, 이상한 여백이 생겨서 root의 크기를 절대값으로 변경

    document.body.style.margin = 0;
    document.body.style.padding = 0;
    // 문서의 여백을 없애기
    
    let size = 250;
    const px = 'px';
    // 자식들의 크기 설정을 위한 변수
    
    let divOne = root.children[0];
    let divTwo = root.children[1];
    let divThr = root.children[2];
    // console.dir(divOne);
    // 첫번째 자식(divOne)의 디렉토리 확인

    root.style.width = 700+px;
    root.style.height = 700+px;
    // root 전체 크기를 지정 (원래는 100vw, 100vh로 설정했으나, 이상한 여백이 생겨서 절대값으로 변경)

    root.style.display = "grid";
    root.style.gridTemplateColumns = 'repeat(2, 1fr)';
    root.style.gap = 10+'px';
    // 1. 자식들을 정렬하기 위해 grid를 사용
    // 2. 2개/1개를 정렬하기 위해 gridTemplateColumns를 사용해봤다.
    // 3. 엘리먼트 사이의 간격을 벌리기 위해 gap 사용

    divOne.style.backgroundColor = "gray";
    divTwo.style.backgroundColor = "lightgray";
    divThr.style.backgroundColor = "darkgray";
    // 자식들의 배경색 설정


    divOne.style.width = size+px;
    divOne.style.height = size+px;
    divTwo.style.width = size*2+px;
    divTwo.style.height = size+px;
    divThr.style.width = size+px;
    divThr.style.height = size*2+px;
    // 자식들의 크기 설정


  </script>


  <!-- 
    ??
    gird를 사용해서 정렬하니 엘리먼트 1과 엘리먼트 3 사이의 간격이 커서 예제와 너무 다른 모양새가 되었습니다.
    개발자도구에 들어가 확인해보니 div자체에는 마진이 적용되어있지 않은데, grid속성때문에 여백이 생기는 것 같았습니다.
    모양만이라도 비슷하게 해보려고 root의 크기를 700px, 700px로 줄여봤더니 비슷한 모양새가 나오기는 했는데, grid로 예제와 비슷한 모양새를 만들려면 grid보다는 flex를 사용하는 편이 나을까요?

    check point 1

    flex와 grid 가 분리된 이유가 바로 해당 훈련생이 가진 의문 및 문제점 때문입니다!!
    
    margin값을 일일히 사용하는 것이 불편하다는 이유에서 비롯되었습니다.
    그래서 grid에는 gap 이라는 마진값을 대체할 값이 존재합니다. 
    연구해볼 가치가 충분한 속성 값입니다!  훌륭합니다.
    



   -->


</body>
</html>
