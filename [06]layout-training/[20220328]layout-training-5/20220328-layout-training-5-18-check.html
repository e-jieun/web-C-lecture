    /* check point

    매우 좋은 의문입니다.

    하나하나 다 선택해서 작성을 진행하면 현재는 해결할 수 있겠으나, 추후 변경할때 문제가 매우 커집니다.
    
    */

    main > section {
      width:20vw;
      height:70vh;
      border:1px solid black;
    }
    /* 
    위와 같이 section 태그를 모두 선택해버리면, 개별 작업은 어떻게 하는지 의문이 들법합니다. 
    이럴땐 최초할당은 위처럼 하고 '한번더 값을 매기는' 재할당을 진행하면 되겠습니다. 
    */

    main > section:nth-child(2) {
      height:35vh;
    }



  </style>

  <div id="root">
    <div id="wrapper">
      <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
      </main>
    </div>
