<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lay-traing</title>
  <style>
    *{margin:0; padding:0;}
    
    .container {
      width:100vw;
      height:100vh;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;

      
      
    }
    
    .container div {
      border:1px solid black;
      width:20vw;
      height:30vh;
      background-color: darkgray;
    }
    
    .container div:nth-child(1) {
      height:60vh;
      
      
    }
    .container div:nth-child(2) {
      position:relative;
      top: 15%;
      
      
      
    }
    
    .container div:nth-child(3) {
      position: relative;
      bottom:15%;
      
      
      
    }
    
        
    
    
    


    .container div:nth-child(4) {
     height:60vh; }
    
    
    
    
  </style>
  
  
</head>
<body>
  <div class="container">
    

    
    
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
    
    
    

    
    
    
    
    
  </div>
  
  
  
  
  
  
</body>
</html>
