<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    .root {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }
    .root > div {
      width: 80vw;
      height: 40vw;
      /* border: 1px solid black; */
      flex-direction: row;
      display: flex;
    }
    header {
      width: 20vw;
      height: 40vw;
      /* border: 1px solid red; */
      border: 1px solid black;
      background-color: #c4c4c4;
    }
    main {
      width: 40vw;
      height: 60vh;
      /* border: 1px solid green; */
      display: flex;
      flex-direction: row;
    }
    main > div:nth-child(1) {
      width: 20vw;
      height: 40vw;
      /* border: 1px solid purple; */
      position: relative;
    }
    main > div:nth-child(2) {
      width: 20vw;
      height: 40vw;
      /* border: 1px solid yellow; */
      position: relative;
    }
    main > div:nth-child(1) > div {
      width: 20vw;
      height: 20vw;
      background-color: #c4c4c4;
      border: 1px solid black;
      /* position:relative; */
      position: absolute;
      bottom: 0px;
    }
    main > div:nth-child(2) > div {
      width: 20vw;
      height: 20vw;
      background-color: #c4c4c4;
      border: 1px solid black;
      /* position:relative; */
      position: absolute;
      top: 0px;
    }
    footer {
      width: 20vw;
      height: 40vw;
      border: 1px solid black;
      background-color: #c4c4c4;
    }
    
     /* mobile style */
    @media (max-width:550px) {

      absolute라는 단어 자체만으로도 "절대적인" 이기 때문에 반응형레이아웃과 같은 유연한 작업에서는 쥐약일 수밖에 없는 물리적인 한계가 존재합니다.
      이러한 배치 관계에서는 포지션을 사용하지 않고서도 충분히 구도를 잡을 수 있기 때문에,
