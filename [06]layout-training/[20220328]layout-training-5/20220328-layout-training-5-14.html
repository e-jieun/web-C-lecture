<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * { padding: 0; margin: 0;}
    
    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #war {
      /* border: 1px solid blue; */
      width: 80vw;
      height: 70vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    }

    #war>div:nth-child(1) {
      background-color: #d4d4d4;
      border: 1px solid black;
      width: 20vw;
      height: inherit;
    }

    #war>div:nth-child(2) {
      width: 20vw;
      height: inherit;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #war>div:nth-child(2)>div:nth-child(1) {
      width: inherit;
      height: 50%;
    }

    #war>div:nth-child(2)>div:nth-child(2){
      background-color: #d4d4d4;
      border: 1px solid black;
      width: inherit;
      height: 50%;
    }

    #war>div:nth-child(3) {
      width: 20vw;
      height: inherit;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #war>div:nth-child(3)>div:nth-child(1) {
      background-color: #d4d4d4;
      border: 1px solid black;
      width: inherit;
      height: 50%;
    }

    #war>div:nth-child(3)>div:nth-child(2) {
      width: inherit;
      height: 50%;
    }
    
    #war>div:nth-child(4) {
      background-color: #d4d4d4;
      border: 1px solid black;
      width: 20vw;
      height: inherit;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="war">
      <div></div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>
