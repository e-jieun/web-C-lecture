<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* opacity:0.8; */
      /* filter: grayscale(100%); */
    }

    .root {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .root>div:nth-child(1) {
      width: 428px;
      height: 926px;
      background-color: #c4c4c4;
    }

    header {
      width: 428px;
      height: 150px;
      /* border: 1px solid red; */
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    header>div {
      width: 350px;
      height: 100px;
      /* border: 1px solid red; */
      background-color: #fff;
    }

    main {
      display: flex;
      /* position: relative; */
    }

    main>div {
      width: 428px;
      height: 600px;
      /* border: 1px solid blue; */
      background-color: gray;
      display: flex;
      /* position: relative; */
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    main>div>div {
      width: 350px;
      height: 80px;
      /* border: 1px solid blue; */
      background-color: #fff;
      margin: 5px;
    }

    footer {
      width: 428px;
      height: 176px;
      /* border: 1px solid green; */
      /* position: relative; */
      justify-content: center;
      align-items: center;
      display: flex;
    }

    footer>div {
      width: 350px;
      height: 120px;
      /* border: 1px solid green; */
    }

    .root>div:nth-child(1)>div:nth-child(1) {
      width: 50%;
      height: 926px;
      background-color: red;
      /* position: relative; */
      display: block;
      /* width: 214px; check */

      /* width: 50%;
      height: 100%; */
      /* 부모 사이즈 코드가 꼬인듯 */

      /* 
      
      check point

      width값 할당에서 50%가 정상작동하지 않는 이유는
      아래의 poisiton:fixed; 속성의 특징 때문
      fixed 값이 부여된 태그는 무조건 브라우저 기준으로 판단하는 특징이 있다. 
      
      fixed의 부모는 브라우저이다.
      
      
      */
      position: fixed;
      

      z-index: 3;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="root">
    <div>
      <div></div>
      <header>
        <div>
          <div></div>
        </div>
      </header>

      <main>
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </main>

      <footer>
        <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita nam quas neque, assumenda reiciendis
          minus quod veniam velit repellendus dolores repellat perspiciatis consectetur odio officia aut, a repudiandae
          doloremque nemo.</div>
      </footer>
      <div></div>
    </div>
  </div>
</body>

</html>
