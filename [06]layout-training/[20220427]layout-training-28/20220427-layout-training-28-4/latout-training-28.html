<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper{
      width: 40vw;
      height: 70vh;
      justify-content: space-around;
      display: flex;
      flex-direction: row;
    }

    .element{
      width: 50px;
      height: 700px;
      background-color: #C4C4C4;
    }

    .circle{
      width: 25vw;
      height: 25vw;
      background-color: #FF6666;
      backdrop-filter: blur(30px);
      opacity: 0.5;
      border-radius: 50%;
      z-index: 1;
      position: absolute;
      right: 30%;
      top: 50%;
    }

  </style>
</head>
<body>
  <div id="root">
    <div class="wrapper">
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
    </div>
    <div class="circle"></div>
  </div>
  
</body>
</html>
