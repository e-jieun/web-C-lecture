<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> hello js</h1>

  <script>
    
    let hello = document.querySelector("h1");
    hello.style.fontSize = "10px";
    console.dir(hello);

    let value = 10;
    hello.style.fontSize = value +"px";
    
    hello.addEventListener("click", function(){
      let output = value ++;
      hello.style.fontSize = output +"px";
    });

    
  </script>
  
</body>
</html>
