<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27</title>
</head>
<body>
  <div id="root">

    <main>
      <div>ele-1</div>
      <div>
        <p>lorem</p>
        <p>text</p>
        <div>
          <div>thum-1</div>
          <div>thum-2</div>
          <div>thum-3</div>
        </div>
      </div>
    </main>

  </div>


  <script>

    const root = document.getElementById('root');
    // console.dir(root);
    const main = root.children[0];
    console.dir(main);

    let hund = 100;
    // 자주쓰는 숫자 변수로

    document.body.style.margin = 0;
    document.body.style.padding = 0;
    // 문서 기본 여백 삭제

    root.style.width = hund+'vw';
    root.style.height = hund+'vh';
    root.style.display = 'flex';
    root.style.justifyContent = 'center';
    root.style.alignItems = 'center';
    // 문서 전체 크기 지정

    main.style.width = '55vw';
    main.style.height = '50vh';
    main.style.display = 'flex';
    main.style.justifyContent = 'space-between';
    main.style.alignItems = 'center';
    // main 스타일링

    // main.style.backgroundColor = '#c3c3c3';
    // 정렬 확인을 위한 배경색

    const boxL = main.children[0];
    // console.dir(boxLeft);
    // 왼쪽에 들어가는 element 1
    const boxR = main.children[1];
    // 오른쪽에 들어가는 element 담아놓을 가상의 box
    let boxLSize = hund/4;
    // boxL의 가로값 == 가로폭(100vw)의 1/4

    boxL.style.width = boxLSize+'vw';
    boxL.style.height = '100%'
    boxL.style.backgroundColor = '#009900';
    boxL.style.color = '#fff';
    boxL.textContent = 'Element-01';
    // 왼쪽 elment 1 스타일링
    
    boxR.style.width = 28+'vw';
    boxR.style.height = '100%';
    // 오른쪽 가상의 박스 크기 지정
    // boxR.style.border = '1px solid #ff0000';
    // 확인을 위한 빨간선
    boxR.style.display = 'flex';
    boxR.style.justifyContent = 'flex-end';
    boxR.style.flexDirection = 'column';
    // 오른쪽 가상의 박스 내용물을 정리하기 위한 정렬flex

    let lorem = boxR.children[0];
    let text = boxR.children[1];
    const thumBox = boxR.children[2];
    // const thumOne = thumBox.children[0];

    lorem.style.color = '#009900';
    lorem.style.fontSize = '4.5rem';
    lorem.style.margin = 0;
    // 개발자도구 보니까 이상한 마진이 들어있는 것 같아서 없애줌
    lorem.textContent = 'Lorem';
    // title 스타일링

    text.style.height = '55%';
    // text에 높이값을 주면 lorem과 text는 붙어있고 thum은 떨어져있는 것 같은 효과가 날 것 같아서 이렇게 정렬해봄.
    text.style.fontSize = '0.8rem';
    text.style.color = '#009900';
    text.textContent = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil nesciunt omnis reiciendis eligendi ad deserunt qui molestias culpa ab architecto maiores, recusandae sunt quod iure asperiores optio error explicabo, tempora, ipsa quis velit numquam officiis aspernatur repudiandae! Consequatur id fugiat doloribus. Nobis impedit nesciunt ipsa aliquid rerum a, veniam consequuntur.';
    // text 스타일링

    thumBox.style.display = 'flex';
    thumBox.style.justifyContent = 'space-between';
    thumBox.style.width = '100%';
    // thumBox의 자식들을 정렬하기 위해 부모인 thumBox에 값 대입.

    // thum.style.width = bosLSize/3+'vw';
    // thum.style.height = bosLSize/3+'vw';
    // thum.style.backgroundColor = '#ff0000';
    // thum요소가 세 개가 있는데, 한 번에 스타일링 할 수는 없을까? 
    // ==> for 문을 사용해보자

    let thumSize = boxLSize/3;
    // thumBox의 자식들 크기를 위한 변수 
    // boxL의 가로값의 1/3

    for(let thumI = 0; thumI < thumBox.children.length; thumI++) {
      // thumI의 값을 1씩 증가시켜주고, 증가할때마다 아래의 문장을 반복해라.
      // 언제까지? ==> thumI가 thumeBox의 자식 개수보다 적을때까지
      thumBox.children[thumI].style.backgroundColor = '#009900';
      thumBox.children[thumI].style.width = thumSize+'vw';
      thumBox.children[thumI].style.height = thumSize+'vw';
      thumBox.children[thumI].style.color = '#fff';
      thumBox.children[thumI].textContent = 'Thum';

      if(thumI === 0){
        thumBox.children[thumI].textContent = 'Thum-One';
        // 첫 번째 thum은 내용물을 'Thum-One'으로 바꿔달라.
      }
    }

  </script>

</body>
</html>
