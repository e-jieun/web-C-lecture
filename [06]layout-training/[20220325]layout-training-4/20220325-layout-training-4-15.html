<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>



          /* margin을 너무 남용했고 확대하면 엉망입니다! */
    

    
    
    
    
    *{margin:0; padding:0;}
    .container {
      width:100vw;
      height:100vh;
      background-color: rgb(194, 187, 187);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    
    
    .main {
      
      width:90vw;
      height:90vh;
      border:1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      /* flex-direction: row; */

       /* flex를 사용했는데 flex 기본값이 row 아닌가요? 
          응용을 잘못한거같습니다...ㅎ */
      
    }
    
    
    .main div {
      width:30vw;
      height:30vw;
      /* border: 1px solid black; */
      
      
      
    }
    
    .main div:nth-child(1) {
      border-radius: 50%;
      position: absolute;
      background-color: gray;
      /* z-index: 1;   */
      left:25%;
      bottom:30%;
    }
    
    .main div:nth-child(2) {
      border-radius: 50%;
      background-color: darkgray;
      z-index: 2;
      
      
      
    }

    
    
    
    .main div:nth-child(3) {
      position: relative;
      left:100px;
      background-color: gray;
      
      
    }
    

    
    .text div {
      width:55px;
      height:30px;
      /* border:none; */
      display:inline-flex;
      margin:30px 0px 0px 30px;
      background-color:rgb(236, 221, 221) ;
      border-radius: 100px;
      /* 이것도 vw , vh를 썼어야 했나요...?! */

    }
    
  </style>
  
  
  
  
  
  
</head>
<body>
  <div class="container">

      <div class="main">
        <div class="no1"> </div>
        <div class="no2"> </div>
        <div class="text">
          <p> <h1>main title</h1><br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat dolores consequatur asperiores et consectetur recusandae alias magnam non, iure velit ratione, assumenda corrupti culpa accusamus facilis laborum quidem odio impedit!</p>
        
          <div></div>
          <div></div>
          <div></div>
          
        </div>
      
      
      </div>
    
    
    
    
    
    
  </div>
  
  
  
</body>
</html>
