<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #container{
      width:100vw;
      height:100vh;
      background-color: #ffffff;
      
    }
    #container>div{
      position: relative;
      left:18vw;
      top:50vh;
      font-size: 16px;
      font-style: italic;
    }

    #container>div>span{
      font-style: italic;
      font-weight: bold;
    }
    
    
  </style>
</head>
<body>

  <!-- 스타일링이 복잡하지않아보이고 이번 연습의 중점은 제어를 위해 div을 나눈다는 생각을 하는 것인 것같아 내부스타일링 시트로 해결함 -->
  

  <div id="container">

    <div>If you cannot fly, then run</div>
    <div>If you cannot run, then walk</div>
    <div>And, if you cannot walk, then crawl</div>
    <div> <span>But whatever you do,</span> you have to keep moving forward</div>


  </div>  

  
  
  
</body>
</html>
