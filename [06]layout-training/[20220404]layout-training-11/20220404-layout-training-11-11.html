<html lang="en">
<head>

}

  height: 100vh;

}

.main>div{

  display: flex;
  justify-content: center;
  /* align-items: center; */
}

.main div ul{
  list-style-type: none;
  display: flex;

.main div ul li{
width: 7vw;
height: 7vw;
