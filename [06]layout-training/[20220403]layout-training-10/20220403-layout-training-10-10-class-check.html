<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
    *{margin:0; padding:0;}
    .container {
      width:100vw;
      height:100vh;
      display: flex;
      background-color: black;
      flex-direction: column;
      justify-content: center;
      
      
    }
    
    .container div {
      width:100vw;
      height:30vh;
      display: flex;
    }
    
    .no1 {
      background-color: beige;
      display: flex;
      align-items: center;
      justify-content: center;
      }
    .no2 {
      background-color: gray;
      display: flex;
      justify-content:space-around ;
    }
    .no3 {
      background-color: darkgray;
      display: flex;
      justify-content: space-around;
      align-items: center;
      
    }
    
    .no1 div {
      width:150px;
      height:150px;
      border-radius: 50%;
      background-color: white;
    }
    
    .no2 div {
      width:150px;
      height:150px;
      border-radius: 50%;
      background-color: white;
      position: relative;
      top:-70px;
      
    }

    .no3 div {
      width:150px;
      height:150px;
      border-radius: 50%;
      background-color: white;
      
    }

    
    .no3 div:nth-child(1) {
      position: relative;
      bottom:60%;
      left:30%;
      
    }
    
    
    /* check point
    
    아래의 html 마크업에서 사용한 class와 같이 네이밍을 no1 no2 no3과 같이 단독으로 활용할 예정이라면
    아이디를 사용하는 것이 추후의 운영유지 면에서 효율을 보임으로 id와 class의 활용을 정립해둘것

    id는 암묵적으로 "지정한 곳 외에는 사용하지 않는다" 라는 약속이 있기 때문에 독립적이며
    class는 어디에서든 사용할 수 있다. 라는 전제가 깔려있음
    
    
    
    
    
    */




    
    
  </style>
  
</head>
<body>
  <div class="container">
    <div class="no1">
      <div></div>
    </div>
    <div class="no2">
      <div></div>
      <div></div>
    </div>
    <div class="no3">
      <div></div>
      <div></div>
    </div>
    
    
    
    
    
  </div>
  
  
  
  
</body>
</html>
