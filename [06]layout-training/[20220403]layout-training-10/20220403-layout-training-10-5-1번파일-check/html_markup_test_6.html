<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>

  <style>
.flex{display:flex ;}

.flex-center-center{
  display: flex;
  justify-content: center;
  align-items: center;
}

.flex-around-center{
  display: flex;
  justify-content: space-around;
  align-items: center;
}


.flex-column{flex-direction: column;} 

.position-relative{position: relative;}

.position-absolute{position: absolute;}


.bgc-1{background-color: #c4c4c4;}

.bgc-2{background-color: #9d9d9d;}

.bgc-3{background-color: #696969;}

.circle-style{ width: 150px; height: 150px; border-radius: 50%; background-color: white;}


/* ----------------------------- style setting-------------------------------- */



    *{margin: 0; padding: 0;}

    #root{
      width: 100vw; 
      height: 100vh; 
    }

    #root>div{
      width: 100%;
      height: 33.3%;
    }

    #root>div:nth-child(1)>div{ bottom: 50px;}

    #root>div:nth-child(2)>div{bottom: 140px;}

    #root>div:nth-child(3)>div:nth-child(1){bottom: 150px; left: 200px;}

    #root>div:nth-child(3)>div:nth-child(2){top: 50px;}



  </style>
</head>
<body>
  <div id="root">
    <div class="bgc-1 flex-center-center">
      <div class="circle-style position-relative"></div>
    </div>
    <div class="bgc-2 flex-around-center">
      <div class="circle-style position-relative"></div>
      <div class="circle-style position-relative"></div>
    </div>
    <div class="bgc-3 flex-around-center">
      <div class="circle-style position-relative"></div>
      <div class="circle-style position-relative"></div>
    </div>
  </div>
</body>
</html>
