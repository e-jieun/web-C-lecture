<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>

  <style>
.flex{display:flex ;}

.flex-center-center{
  display: flex;
  justify-content: center;
  align-items: center;
}

.flex-center-start{
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.flex-around-center{
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.flex-around-start{
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
}

.flex-evenly-center{
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}

.flex-between-center{
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.flex-between-start{
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.flex-between-end{
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.flex-center-end{
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
}


.flex-end-center{
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.flex-center{
  display: flex;
  align-items: center;
}

.flex-column{flex-direction: column;} 

.flex-row{flex-direction: row;}

.flex-nowrap{flex-wrap: nowrap;}

.flex-wrap{flex-wrap: wrap;}

.position-relative{position: relative;}

.position-absolute{position: absolute;}

.border-black{border: var(--border-solid-black);}

.font-family{font-family: Impact;}

.text-color{color: #c4c4c4;}


/* ----------------------------- style setting-------------------------------- */



    *{margin: 0; padding: 0;}

    #root{
      width: 100vw; 
      height: 100vh; 
      background-color: black;
    }

    #container{
      width: 40vw;
      height: 95vh;
      border: 1px solid gray;
    }

    header{
      width: 90%;
      height: 10%;
      color: #c4c4c4;
      font-size: 40px;
    }

    main{
      width: 90%;
      height: 60%;
    }

    main>div{width: 90%; height: 15%;  font-size: 80px;}


    footer{
      width: 80%;
      height: 15%;
      background-color: #4e4e4e;
      border-radius: 50px;
    }

    footer>h3{color: #e2e2e2;}

  </style>
</head>
<body>
  <div id="root" class="flex-center-center">
    <div id="container" class="flex-around-center flex-column">
      <header>
        <i class="fa-solid fa-angle-left"></i>
      </header>
      <main class="flex-around-center flex-column font-family text-color">
        <div>this is</div>
        <div>just</div>
        <div>exam</div>
        <div>but</div>
        <div>make</div>
        <div>my own</div>
      </main>
      <footer class="flex-center-center">
        <h3>view more</h3>
      </footer>
    </div>
  </div>
</body>
</html>
