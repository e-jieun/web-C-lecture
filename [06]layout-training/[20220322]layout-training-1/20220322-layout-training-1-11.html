    body {

    /* border class */

    /* width: 428px; class */
    :root {
      --width-1: 428px;
    }

    #wrapper {
      display: flex;
      justify-content: center;
    }

    #drawer {
      width: 50%;
      height: 100%;
      opacity: 0.5;
      background-color: #fff;
      position: absolute;
      z-index: 1;
    }

    #container {
      /* width: 428px; */
      width: var(--width-1);
      height: 926px;
      display: flex;
      flex-direction: column;
      background-color: #c4c4c4;
      position: absolute;
      /* z-index: 0; */
    }

    #header {
      /* width: inherit; */
      width: var(--width-1);
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #header > div {
      width: 80%;
      height: 70%;
      background-color: #fff;
    }

    #main {
      /* width: inherit; */
      width: var(--width-1);
      height: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      background-color: gray;
    }

    #main > div {
      width: 380px;
      height: 68px;
      background-color: #fff;
    }

    #footer {
      /* width: inherit; */
      width: var(--width-1);
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #footer > p {
      width: 95%;


    }
  </style>
</head>

<body>
  <div id="wrapper" class="border-black">
    <div id="container" class="border-black">

        <div></div>
