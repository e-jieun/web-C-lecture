// ★ root URL : https://pokeapi.co/api/v2/
// ★ /pokemon-species/ 라는 주소에 접근 : 포켓몬스터 종류가 모아져있는 객체에 1번포켓몬스터 주소를 가져옴

    const requestURL = "https://pokeapi.co/api/v2/pokemon-species/1/";
    const request = new XMLHttpRequest();
    request.open("GET", requestURL);
    request.responseType = "json";
    request.send();

    request.addEventListener('load', () => {
      const _pokemonAPI = request.response;
      // ! _pokemonAPI 상수는 절대로 지우면 안됨
      // ! html로 비유하면 window에 해당하는 root에 해당되는 상수
      // ! 이름은 원하는 것으로 바꾸어도 되며, 앞글자에 _언더바를 붙이는 것은 "건들면 안되는 중요한 이름" 이라는 개발자들의 약속
      
      
      console.log(_pokemonAPI);
      console.dir(_pokemonAPI); 
      // console.dir() 설명
      // * DOM API 처럼 모두 객체로 되어있으며 각각 관련한 정보들이 객체구조로 제작되어있음
      // 위 requestURL 에 대입된 문자열이 https://pokeapi.co/api/v2/ <-- 이 주소여야 _pokemonAPI 구조를 볼 수 있음


      const demo = _pokemonAPI.name;
      const root = document.querySelector('#root');
      root.textContent = demo;
      console.log(demo); // 1번 포켓몬



      

    }) // load event : 지우면 안됨



  </script>
